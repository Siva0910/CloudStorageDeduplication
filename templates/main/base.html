{% include 'main/header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="nav navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index/">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/file-upload/" class="nav-link">File Upload</a>
                    </li>
                </ul>
                
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                             <p class="nav-link">{{ user.username }}</p>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link" href="/logout/">Logout</a>
                        </li>
                    
                    {% else %}
                        
                        <li class="nav-item">
                             <a class="nav-link" href="/login/">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
</body>
</html>
